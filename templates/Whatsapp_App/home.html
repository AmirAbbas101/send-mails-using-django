{% extends "base.html" %}

{% block body %}
<div class="container my-5">
    <h3 class="mb-4">Please Enter Mobile Number and Message</h3>
    <form action="SendData" method="POST">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="Phone" class="form-label">Enter Phone Number</label>
            <input type="tel" required autofocus class="form-control" name="Phone" id="Phone" aria-describedby="phoneHelp" placeholder="Please enter 10 digits WhatsApp number">
            <small id="phoneHelp" class="form-text text-muted">Enter a valid 10-digit WhatsApp number.</small>
        </div>
        <div class="form-group mb-4">
            <label for="Message" class="form-label">Enter Message</label>
            <textarea name="Message" id="Message" rows="5" class="form-control" required placeholder="Write your message here"></textarea>
        </div>
        <div class="d-flex justify-content-between my-3">
            <button type="submit" class="btn btn-primary btn-lg">Send</button>
            <a href="/" class="btn btn-secondary btn-lg">Clear</a>{{msg}}
        </div>
    </form>
</div>
{% endblock body %}
